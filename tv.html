<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=, initial-scale=1.0">
	<link rel="stylesheet" href="tv.css"/>
	<title>Tv Set</title>
</head>
<body>
	<main id="app">

		<section class="tel-wrapper">
			<div class="tel-div">
				<img v-if="power" class="display-img" v-bind:src="gif[progCounter]" alt="some pic"/>
			</div>
	
			<section class="lower-tv-section">
				<div class="controls">
					<button v-on:click="switchTelevision" type="button">On</button>
	
					<button v-on:click="switchUpChannel" type="button">P+</button>
					<button v-on:click="switchDownChannel" type="button">P-</button>
				</div>
			</section>
		</section>
	</main>

	<!-- <script
	src="https://kit.fontawesome.com/ad0c4e912f.js"
	crossorigin="anonymous"
></script> -->

	<script src="vue.js"></script>
	<script src="tv.js"></script>
</body>
</html>
